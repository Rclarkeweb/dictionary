<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary - Find a word's meaning</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>

    <div class="text-center m-4">
        <h1>Dictionary</h1>
        <p>Enter a word to find out it's meaning</p>
    </div>

    <form>
        <div id="enterWord" class="d-flex justify-content-center">
            <input id="wordInput" type="text" class="form-control w-50 me-2" aria-label="Enter a word"
                aria-describedby="Enter a word to search in the dictionary" placeholder="Enter a word">
            <button type="button" class="btn fw-medium" id="findWord" onclick="searchWord()">SEARCH</button>
        </div>
    </form>
    
    <div id="results" class="px-4">
        <div id="errorMsg" class="fw-medium p-2 text-center"></div>
        <div id="displayWord" class="text-center fs-2 fw-bold pb-1"></div>
        <div id="unknown" class="fw-medium p-2 text-center"></div>
        <div id="partOfSpeech" class="text-center fs-5 pb-1"></div>
        <div id="definition" class="text-center fs-5 px-4 pb-1"></div>
    </div>


    <!-- Script -->
    <script src="app.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
